<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <section>
      <header>
        <h1>Tic Tac Toe</h1>
        <!-- <button type="button" id="pvp">Player vs. Player</button>
        <button type="button" id="pvc">Player vs. Computer</button> -->
        <button type="button" id="clear" name="button">CLEAR</button>

        <section class="describe">
          <section>
            <p id="left">Player 1: "X"</p>
          </section>
          <section>
            <p id="right">Player 2: "O"</p>
          </section>
        </section>

        <section class="winnerCon">
          <p id="result"></p>
        </section>

      </header>

      <section class="container">
        <section class="box"></section>
        <section class="box vert"></section>
        <section class="box"></section>
        <section class="box hori"></section>
        <section class="box vert hori"></section>
        <section class="box hori"></section>
        <section class="box"></section>
        <section class="box vert"></section>
        <section class="box"></section>
      </section>
    </section>


  <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
